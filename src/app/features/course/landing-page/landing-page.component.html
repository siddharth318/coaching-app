<!-- testimonial-card.component.html -->
<div class="card-stack">
    <div
      class="testimonial-card"
      *ngFor="let card of cards; let i=index"
      [style.zIndex]="cards.length - i"
      [style.transform]="'translateX(' + (i * 32) + 'px)'"
      [style.background]="card.color"
    >
      <div class="card-image">
        <img [src]="card.image" alt="Testimonial photo" />
      </div>
      <div class="card-info">
        <span class="card-name">{{ card.name }}</span><br>
        <span class="card-course">{{ card.course }}</span>
        <div class="card-rating">
          <ng-container *ngFor="let star of getStars(card.rating)">
            ★
          </ng-container>
        </div>
      </div>
      <div class="card-text">{{ card.text }}</div>
    </div>
  </div>
  <button class="shuffle-btn" (click)="shuffleCards()">Shuffle</button>
